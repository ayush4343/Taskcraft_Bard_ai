default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
development:
  <<: *default
  database: taskcraft_ai
  host: localhost
  username: postgres
  password: password
  port: 5432
staging:
  <<: *default
  database: taskcraft_ai_stage
  host: localhost
  username: postgres
  password: password
  port: 5432
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: taskcraft_ai_test
  host: localhost
  username: postgres
  password: password
  port: 5432
production:
  <<: *default
  database: taskcraft_ai_production